
<!DOCTYPE html>
<html lang="en">

<head>
	<title>19BCE0347</title>
	<meta charset="utf-8" />
	<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href=calc.css>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	
</head>

<body style="background-color:#f9f9fa;">

	<div class="row">
		<div class="col-sm-2 col-md-4">  </div>
		<div class="col-sm-8 col-md-4">
			<!-- Calculator UI -->
			<br>
			<br>
			
			<h4 style="text-align: center; color:black;font-family: Century Gothic; ">Keerthana's calculator</h4>
			<br>
			<br>

			<div class="container calculator">
				<div class="form-input">
					<input type="text"
					style="font-family: Century Gothic;" 
						class="form-control input-lg"
						id="expression"
						value="0"
						disabled>
					
				</div>
				<br>
				<br>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3">
							<div class="design" style="font-family: Century Gothic;">1</div>
						</div>
						<div class="col-sm-3">
							<div class="design"style="font-family: Century Gothic;">2</div>
						</div>
						<div class="col-sm-3">
							<div class="design" style="font-family: Century Gothic;">3</div>
						</div>
						<div class="col-sm-3">
							<div class="design "
								style="background-color:#404140;font-family: Century Gothic;">
							+</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design"style="font-family: Century Gothic;">4</div>
						</div>
						<div class="col-sm-3">
							<div class="design"style="font-family: Century Gothic;">5</div>
						</div>
						<div class="col-sm-3">
							<div class="design"style="font-family: Century Gothic;">6</div>
						</div>
						<div class="col-sm-3">
							<div class="design"
								style="background-color:#404140;font-family: Century Gothic;">
							-</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design"style="font-family: Century Gothic;">7</div>
						</div>
						<div class="col-sm-3">
							<div class="design"style="font-family: Century Gothic;">8</div>
						</div>
						<div class="col-sm-3">
							<div class="design"style="font-family: Century Gothic;">9</div>
						</div>
						<div class="col-sm-3">
							<div class="design"
								style="background-color:#404140;font-family: Century Gothic;">
							*</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design" style="background-color: #D3CFCF;"></div>
						</div>
						<div class="col-sm-3">
							<div class="design"style="font-family: Century Gothic;">0</div>
						</div>
						<div class="col-sm-3">
							<div class="design not"
								id="backspace" style="background-color: #D3CFCF"> </div>
						</div>
						<div class="col-sm-3" >
							<div class="design"
								style="background-color:#404140;font-family: Century Gothic;">
							/</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="design"
								style="background-color:#D3CFCF;">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="design not"
								id="allClear"
								style="background-color:gray;font-family: Century Gothic;">
							AC</div>
						</div>
						<div class="col-sm-3">
							<div class="design"
								style="background-color:#D3CFCF;">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="design not"
								id="equals"
								style="background-color:gray;font-family: Century Gothic;">
							=</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2 col-md-4">  </div>
	</div>
<script src="calc.js"></script>
</body>

</html>
